<!DOCTYPE html>
<html>
    <head>
        <title>Exemplos Spring MVC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Exemplos HTTP Headers</h1>
            <ul>
                <li th:each="cab : ${headers}"><strong th:text="${cab.key}">Cab</strong>: <span th:text="${cab.value}">Val</span></li>
            </ul>
        </div>
    </body>
</html>
